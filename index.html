<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Forum</title>
    <link rel="stylesheet" href="myforum.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <header class="app_header">
        <div class="logo">
             <img src="bee.png" alt="Bee Logo" class="logo">
        </div>
        <nav class="main_nav">
            <a href="#">
                <i class="fa-solid fa-chart-simple"></i>
                TRENDING
            </a>
            <a href="#" class="active"> <i class="fa-regular fa-comment"></i>
                MY FORUM
            </a>
            <a href="#">
                <i class="fa-solid fa-magnifying-glass"></i>
                Search
            </a>
            <a href="#" class="profile_link">
                <span class="profile_placeholder"></span>
                PROFILE
            </a>
        </nav>
    </header>

    <main class="forum_list_container">
        <div class="forum_list">

            <article class="forum_item">
                <div class="forum_image">
                    <span>IMAGE</span>
                </div>
                
                <div class="forum_content">
                    
                    <div class="forum_tags">
                        <span class="tag">#TAG</span>
                        <span class="tag">#TAG</span>
                        <span class="tag">#TAG</span>
                    </div>

                    <div class="forum_info">
                        <span class="info_comments">__ COMMENTS</span>
                        <span class="info_members">__ MEMBERS</span>
                    </div>

                    <div class="latest_message">
                        <span>LASTEST MESSAGE</span>
                    </div>
                </div>
            </article>

            <article class="forum_item">
                <div class="forum_image">
                    <span>IMAGE</span>
                </div>
                
                <div class="forum_content">
                    
                    <div class="forum_tags">
                        <span class="tag">#TAG</span>
                        <span class="tag">#TAG</span>
                        <span class="tag">#TAG</span>
                    </div>

                    <div class="forum_info">
                        <span class="info_comments">__ COMMENTS</span>
                        <span class="info_members">__ MEMBERS</span>
                    </div>

                    <div class="latest_message">
                        <span>LASTEST MESSAGE</span>
                    </div>
                </div>
            </article>

            <article class="forum_item">
                <div class="forum_image">
                    <span>IMAGE</span>
                </div>
                
                <div class="forum_content">
                    
                    <div class="forum_tags">
                        <span class="tag">#TAG</span>
                        <span class="tag">#TAG</span>
                        <span class="tag">#TAG</span>
                    </div>

                    <div class="forum_info">
                        <span class="info_comments">__ COMMENTS</span>
                        <span class="info_members">__ MEMBERS</span>
                    </div>

                    <div class="latest_message">
                        <span>LASTEST MESSAGE</span>
                    </div>
                </div>
            </article>

            <article class="forum_item">
                <div class="forum_image">
                    <span>IMAGE</span>
                </div>
                
                <div class="forum_content">
                    
                    <div class="forum_tags">
                        <span class="tag">#TAG</span>
                        <span class="tag">#TAG</span>
                        <span class="tag">#TAG</span>
                    </div>

                    <div class="forum_info">
                        <span class="info_comments">__ COMMENTS</span>
                        <span class="info_members">__ MEMBERS</span>
                    </div>

                    <div class="latest_message">
                        <span>LASTEST MESSAGE</span>
                    </div>
                </div>
            </article>

        </div>
    </main>
    
    <script src="myforum.js"></script>
</body>
</html>
